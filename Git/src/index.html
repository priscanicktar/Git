<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>Simple Calculator</title>
	<link rel="stylesheet" href="styles.css">
</head>
 
<body>

  <div class="container">
    <form name="calc">
      <h2>SCIENTIFIC CALCULATOR</h2>
      <div class="display">
        <input type="text" placeholder="0" id="printscreen" name="displayResult" class="sc" VALU SIZE="34"
          MAXLENGTH="25" />
  
      </div>
      <div class="row">
        <input name = "numbs" type="button" value=" Clear " id="clear">
        <input name = "numbs" type="button" value="Backspace" id="backspace">
        <input type="button" value=" Enter / = " id="enter">
  
      </div>
      <div class="row">
        <input type="button" value="exp" id="exp">
        <input name = "numbs" type="button" value="7" id="b7">
        <input name = "numbs" type="button" value="8" id="b8">
        <input type="button" value="9" id="b9">
        <input type="button" value="  / " id="divd">
  
      </div>
      <div class="row">
        <input type="button" id="naturalLog" value="In">
        <input type="button" id="b4" value="4">
        <input type="button" id="b5" value="5">
        <input type="button" id="b6" value="6">
        <input type="button" id="multi" value="  *   ">
  
      </div>
      <div class="row">
        <input type="button" id="sqrt" value="sqrt">
        <input type="button" id="b1" value="1">
        <input type="button" id="b2" value="2">
        <input type="button" id="b3" value="3">
        <input type="button" id="subb" value="  - ">
  
      </div>
      <div class="row">
        <input type="button" id="sq" value="sq">
        <input type="button" id="b0" value="0">
        <input type="button" id="bDot" value=".">
        <input type="button" id="bsign" value="+/-">
        <input type="button" id="add" value="  + ">
  
      </div>
      <div class="row">
        <input type="button" id="brac" value="(">
        <input type="button" id="cos" value="cos">
        <input type="button" id="sin" value="sin">
        <input type="button" id="tan" value="tan">
        <input type="button" id="bracc" value=")">
  
      </div>
  
  
    </form>
  </div>
    <script src = "index.js"></script>

</body>
	
</html>
